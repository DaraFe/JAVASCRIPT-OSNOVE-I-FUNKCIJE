<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>Varijable</title>
</head>
<body>
 <script type="text/javascript">
    var kvadratFunkcija = function(x) 
	{
        if (typeof x === 'number') 
		{
            return x * x;
        } else 
		{
            return 'Pogreška: Očekivan je broj!';
        }
    };

    document.write('Rezultat 1: ' + kvadratFunkcija(5) + '<br>'); // Očekivani rezultat: 25
    document.write('Rezultat 2: ' + kvadratFunkcija('abc') + '<br>'); // Očekivani rezultat: 'Pogreška: Očekivan je broj!'
</script>

</body>
</html>
