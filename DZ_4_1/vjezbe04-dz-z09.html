 <script type="text/javascript">
	 function savrseniBrojevi(doBroja) 
	 {
        for (var i = 1; i <= doBroja; i++) 
		{
            if (SavrsenBroj(i)) 
			{
                document.write('SavrÅ¡en broj: ' + i + '<br>');
            }
        }
    }
    function SavrsenBroj(broj) {
        var suma = 0;
        for (var j = 1; j <= broj / 2; j++) {
            if (broj % j === 0) {
                suma += j;
            }
        }
        return suma === broj;
    }

    savrseniBrojevi(69420);
</script>
