<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>Varijable</title>
</head>
<body>
 <script type="text/javascript">
	function filtrirajPolje(ulaznoPolje) 
	{
        var filtriranoPolje = ulaznoPolje.filter(function(element) 
		{
            return element.toUpperCase() === element || element.length >= 5;
        });

        document.write('Filtrirano polje: [' + filtriranoPolje.join(', ') + ']<br>');
    }

    var arr = ['Ovo', 'je', 'My', 'prvi', 'komad', 'OF', 'JAVASCRIPT', 'koda', 'Koji', ', ', 'je', 'proradio'];
    filtrirajPolje(arr);
</script>

</body>
</html>
